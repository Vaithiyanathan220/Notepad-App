<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Notepad App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="index.css" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Notes</h1>
            <div class="select-box">
                <label>
                    <input type="checkbox" id="selectAll">
                    Select box
                </label>
                <button class="delete-selected" id="deleteSelected">Delete Selected</button>
            </div>
        </div>

        <div class="notes-grid" id="notesGrid"></div>
        <button class="add-button" id="addButton">+</button>

        <div class="footer">
            <p>Created by Notes App Team Â© 2025</p>
        </div>
    </div>

    <div class="modal" id="noteModal">
        <div class="modal-content">
            <div class="toolbar">
                <select id="fontStyle">
                    <option value="Arial, sans-serif">Arial</option>
                    <option value="Helvetica, sans-serif">Helvetica</option>
                    <option value="Times New Roman, serif">Times New Roman</option>
                    <option value="Courier New, monospace">Courier New</option>
                    <option value="Georgia, serif">Georgia</option>
                    <option value="Verdana, sans-serif">Verdana</option>
                </select>
                <select id="fontSize">
                    <option value="12px">12px</option>
                    <option value="14px">14px</option>
                    <option value="16px">16px</option>
                    <option value="18px">18px</option>
                    <option value="20px">20px</option>
                    <option value="24px">24px</option>
                </select>
                <select id="sheetStyle">
                    <option value="plain">Plain</option>
                    <option value="lines">Ordered Lines</option>
                    <option value="dots">Dots</option>
                </select>
                <button id="toggleBold">Bold</button>
                <button id="toggleItalic">Italic</button>
                <button id="toggleUnderline">Underline</button>
            </div>

            <input type="text" id="noteTitle" placeholder="Note Title" 
                   style="width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 5px;">

            <div class="editor-container">
                <div class="line-numbers" id="lineNumbers"></div>
                <div class="editor sheet-plain" id="noteContent" contenteditable="true"></div>
            </div>

            <div class="button-group">
                <button class="cancel-btn" id="cancelNote">Cancel</button>
                <button class="delete-btn" id="deleteNote">Delete</button>
                <button class="save-btn" id="saveNote">Save</button>
            </div>
        </div>
    </div>

    <div class="view-only-modal" id="viewOnlyModal">
        <div class="view-only-content">
            <h2 class="view-only-title" id="viewOnlyTitle"></h2>
            <div class="view-only-body" id="viewOnlyBody"></div>
            <button class="close-btn" id="closeViewOnly">Close</button>
        </div>
    </div>
    <script src="index.js"></script>
   
</body>
</html>
